<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Inventory Management System</h1>
            <button id="addItemBtn" class="bg-primary hover:bg-primary-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-all">
                <i data-feather="plus"></i> Add Item
            </button>
        </div>

        <!-- Sort Options -->
        <div class="mb-4 flex items-center gap-4">
            <label for="sortCategory" class="text-sm font-medium text-gray-700">Sort by Category:</label>
            <select id="sortCategory" class="border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Furniture">Furniture</option>
                <option value="Food">Food</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expiry Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable" class="bg-white divide-y divide-gray-200">
                        <!-- Items will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800" id="modalTitle">Add New Item</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-500">
                    <i data-feather="x"></i>
                </button>
            </div>
            
            <form id="itemForm" class="space-y-4">
                <input type="hidden" id="itemId">
                
                <div>
                    <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name</label>
                    <input type="text" id="itemName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary" required>
                </div>
                
                <div>
                    <label for="itemCategory" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="itemCategory" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary" required>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Food">Food</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="itemQuantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" id="itemQuantity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary" required min="0">
                </div>
                
                <div>
                    <label for="itemPrice" class="block text-sm font-medium text-gray-700">Price ($)</label>
                    <input type="number" step="0.01" id="itemPrice" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary" required min="0">
                </div>
                
                <div id="expiryDateField" class="hidden">
                    <label for="itemExpiry" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                    <input type="date" id="itemExpiry" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <div>
                    <label for="itemImage" class="block text-sm font-medium text-gray-700">Image</label>
                    <input type="file" id="itemImage" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-primary-600">
                    <div id="imagePreview" class="mt-2 hidden">
                        <img id="previewImage" src="#" alt="Preview" class="h-20 w-20 object-cover rounded-md">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-600">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        // JavaScript for sorting and expiry date toggle
        document.addEventListener('DOMContentLoaded', function() {
            const sortCategory = document.getElementById('sortCategory');
            const itemCategory = document.getElementById('itemCategory');
            const expiryDateField = document.getElementById('expiryDateField');

            // Toggle expiry date field based on category
            itemCategory.addEventListener('change', function() {
                if (this.value === 'Food') {
                    expiryDateField.classList.remove('hidden');
                } else {
                    expiryDateField.classList.add('hidden');
                }
            });

            // Sorting functionality (assuming items are stored in an array in script.js)
            sortCategory.addEventListener('change', function() {
                // This will need to be integrated with your existing script.js
                // For example, filter the items array and re-render the table
                const selectedCategory = this.value;
                // Call a function to filter and display items based on selectedCategory
                // e.g., renderInventory(filteredItems);
            });
        });
    </script>

</body>
</html>
